<ion-content padding  class="fondoclaro">
  <ion-row>
    <ion-col  col-2>
      <div (tap)="atras()" >
        <ion-buttons     start>
          <ion-icon class="atrasbutton-2" color="danger" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </ion-buttons>
      </div>
    </ion-col>
    <ion-col col-8>
      <ion-title class="center">MIS SERVICIOS</ion-title>
    </ion-col>
    <ion-col  col-2>
    </ion-col>
  </ion-row>
  <div *ngIf="valuenull==false">
    <div *ngFor="let item of servicelist.data | filterfor">
      <div *ngFor="let item2 of item.value.reservation | filterfor">
      <ion-card *ngIf="item2.value.ID==iduser" >
        <ion-card-content>
          <ion-row  no-padding>
            <ion-col style="padding: 0px;"  col-8>
              <h5 class="text-title" left>{{item.value.title}}</h5>
            </ion-col>
            <ion-col style="padding: 0px" left col-2>
              <b class="text-11px" left color="primary">valor</b>
            </ion-col>
            <ion-col style="padding: 0px" left col-2>
              <!--<div (tap)="goresevaservice(idservice=item.value.ID,codigo=item2.value.code,init=item2.value.init,end=item2.value.end)" style="float: right; color: #5e5d5d"><ion-icon ios="ios-create" md="md-create"></ion-icon></div>-->
            </ion-col>
            <ion-col style="padding: 0px; margin-top: -5px;" left col-8>
              <b class="text-8px colorgris " left color="primary" >{{date_format(item2.value.date).fecha }}</b>
            </ion-col>
            <ion-col style="padding: 0px" left t col-3>
              <h5 class="text-5px">$ {{item.value.value}}</h5>
            </ion-col>

            <ion-col style="padding: 0px;     margin-top: -20px;" left col-1>
              <div (tap)="goresevaservice(idservice=item.value.ID,codigo=item2.value.code,init=item2.value.date,hour=item2.value.hour)" ><img class="iconedit" src="assets/icon/modificar.png"></div>
              <div (tap)="delete(idservice=item.value.ID,codigo=item2.value.code)" ><img class="icondelete" src="assets/icon/eliminar.png"></div>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      </div>
    </div>
  </div>
  <div *ngIf="valuenull==true">
    <div  class="center margenalto15" >
      <img class="center" src="assets/icon/logovacios.png">
    </div>
    <h2 class="center letralabel">AÃºn no has solicitado servicios :(</h2>
  </div>

  <div *ngIf="valuenull==false" class="textfooter center margentitle">
    <img width="80wv" src="assets/logo.png">
  </div>

</ion-content>
