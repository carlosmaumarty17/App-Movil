<ion-content padding class="fondoclaro">
  <div  [ngStyle]="{'background-image': 'url(' +imagen + ') ' }"  class="fondocabecera">
    <ion-row>
      <ion-col col-2>
        <ion-buttons  class="margenalto"  start>
          <button  (tap)="godlist()" class="atrasbutton" ion-fab color="danger">
            <ion-icon name="md-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-10>
        <ion-title  class="margenalto"><h5 class="title-article">{{titulo}}</h5></ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
  </div>
  <ion-row>
    <ion-col  col-3 *ngFor="let item of fotos; let i = index">
      <img (click)="verimg(url+item.ruta)" style="border: solid 1px #607D8B;
    margin: 1px;"  src="{{url+item.ruta}}">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="center" col-12>
      <p>{{descripcion}}</p>
    </ion-col>
    <ion-col class="center" col-5>
    </ion-col>
    <ion-col class="center" col-2>
      <div class="raya2"></div>
    </ion-col>
    <ion-col class="center" col-5>
    </ion-col>


    <ion-col  class="center " col-12>
      <h2 class="letradetail">Resumen:</h2>
      <p class="textpeque2">Precio: {{precio}} <label  *ngIf="tipo_moneda=='1'">USD</label>
        <label *ngIf="tipo_moneda=='2'">EUR</label></p>
      <p class="textpeque2">Tiempo Medio de entrega 75 min.</p>
    </ion-col>
    <ion-col  class="center " col-12>
    </ion-col>

    <ion-col class="center" col-5>
    </ion-col>
    <ion-col class="center" col-2>
      <div class="raya2"></div>
    </ion-col>
    <ion-col class="center" col-5>
    </ion-col>

    <ion-col  class="center " col-12>
      <h2 class="letradetail">Informaci√≥n:</h2>
      <ion-row>
        <ion-col col-3>

        </ion-col>
        <ion-col col-6>
          <div (tap)="vervendedor()" class="divgrande icongrande">
            <img class="imgicon" src="assets/icon/usuario.png">
            <p class="textpeque">Publicaciones de este vendedor</p>
          </div>
        </ion-col>
        <ion-col col-3>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col col-12>
        <div>
          <button (tap)="reservar()" class="botongrande" ion-button color="light" >Comprar</button>
          <!--<button *ngIf="boton=='COMPRAR' && vendido=='no'"  (tap)="reservar()" class="botongrande" ion-button color="light" >{{boton}}</button>-->
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
