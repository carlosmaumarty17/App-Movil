  <ion-row *ngFor="let item of servicelist.data" class="saltomenor" style="margin-right: 5%;">
    <ion-col  col-4>
      <ion-card style="width: 100%; height: 75%; border-radius: 10px">
        <ion-card-content>
          <img style="height: 60px;" src="{{item.image}}">
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col style="padding-left: 0px;" col-8>
      <ion-card  style="width: 100%; height: 75%; border-radius: 10px">
        <ion-card-content>
          <ion-card-title>
            <h2 class="titleoscuro">{{item.title}}</h2>
          </ion-card-title>
          <ion-row no-padding>
            <ion-col style="max-height: 45px;" text-left col-11>
              <b style="width: 100%;  overflow:hidden;    height: 30px;  white-space:nowrap; text-overflow: ellipsis;" class="text-11px">
                {{item.info}}
              </b>
            </ion-col>
            <ion-col style="width: 100%" class="boton2" right text-right col-1>
              <button (tap)="goresevaservice(item.ID)" class="botonplus" ion-fab color="primary" >
                <ion-icon name='add'></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
