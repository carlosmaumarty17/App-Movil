

<ion-content *ngIf="fontipe==1" padding class="fondoalert-1">
  <ion-row>
    <ion-col col-2>
      <ion-buttons start>

        <button (click)="dismiss()"  class="xbutton" ion-fab color="danger"><ion-icon  class="xicon" ios="ios-close" md="md-close"></ion-icon></button>
      </ion-buttons>
    </ion-col>
    <ion-col col-8>
    </ion-col>
    <ion-col col-2>
    </ion-col>
  </ion-row>


<!--
  <ion-buttons start>
    <button (click)="dismiss()"  class="xbutton" ion-fab color="danger"><ion-icon  class="xicon" ios="ios-close" md="md-close"></ion-icon></button>
  </ion-buttons>-->

  <ion-card style="height: 40%; border-radius: 20px; margin-top: 10vh">
    <ion-card-content>
      <ion-card-title style="margin-top: 5vh" class="center">
        <h1 style="color: #7b7b7b; font-size: 2.4rem; font-weight: bold!important;">{{messaje}}</h1>
      </ion-card-title>
      <img class="img-center tamanoimg" src="assets/check.png">
    </ion-card-content>
  </ion-card>
  <img style="width: 30%; margin-top: 20%" class="img-center" src="assets/logo2.png">
</ion-content>

<ion-content *ngIf="fontipe==2" padding class="fondoalert-2">
  <ion-row>
    <ion-col col-2>
      <ion-buttons start>
        <button *ngIf="volver==true " (click)="dismiss(volver=true)"   class="xbutton" ion-fab color="danger"><ion-icon  class="xicon" ios="ios-close" md="md-close"></ion-icon></button>
        <button *ngIf="volver=='eventos'" (click)="dismiss(volver='eventos')"   class="xbutton" ion-fab color="danger"><ion-icon  class="xicon" ios="ios-close" md="md-close"></ion-icon></button>
        <button *ngIf="volver=='service'" (click)="dismiss(volver='service')"   class="xbutton" ion-fab color="danger"><ion-icon  class="xicon" ios="ios-close" md="md-close"></ion-icon></button>
        <button *ngIf="volver!=true && volver!='eventos' && volver!='service'" (click)="dismiss()"  class="xbutton" ion-fab color="danger"><ion-icon  class="xicon" ios="ios-close" md="md-close"></ion-icon></button>
      </ion-buttons>
    </ion-col>
    <ion-col col-8>
    </ion-col>
    <ion-col col-2>
    </ion-col>
  </ion-row>

  <!--<ion-buttons start>
    <button (click)="dismiss()"  class="xbutton" ion-fab color="danger">x</button>
  </ion-buttons>-->

  <ion-card style="height: 40%; border-radius: 20px; margin-top: 10vh">
    <ion-card-content>
      <ion-card-title style="margin-top: 5vh" class="center">
        <h1 style="color: #7b7b7b; font-size: 2.4rem; font-weight: bold!important;">{{messaje}}</h1>
      </ion-card-title>
      <img class="img-center tamanoimg" src="assets/check.png">
    </ion-card-content>
  </ion-card>

  <img style="width: 30%; margin-top: 20%" class="img-center" src="assets/logo2.png">

</ion-content>
